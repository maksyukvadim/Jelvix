<md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Users</span>
    </h2>
  </md-toolbar>

  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="user in users">
        <div class="md-list-item-text">
          <h3  class="bold">{{user.username}}</h3>
          <h3 filter-dir >email: {{user.email}}</h3>
          <h3>company: {{user.company.name}}</h3>
        </div>
        <md-button class="md-secondary"  ng-click="vm.pickUser(user.id)">Open</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
