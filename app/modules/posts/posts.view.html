<md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Posts</span>
    </h2>
  </md-toolbar>

  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="post in posts">
        <div class="md-list-item-text">
          <h3 class="firstLetter">{{post.title}}</h3>
          <p filter-dir class="firstLetter">{{post.body}}</p>
        </div>
        <md-button class="md-secondary"  ng-click="vm.pickPost(post.id)">Open</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
